<!DOCTYPE html>
<html>
    <head>
        <title>
            Art Wall.
        </title>
        <meta charset="utf-8"/>
        <meta content="width=device-width,initial-scale=1" name="viewport"/>
        <link href="css/normalize.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="js/jquery.min.js" type="text/javascript">
        </script>
        <script src="js/jsonData.js" type="text/javascript">
        </script>
        <script src="js/artwall.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div class="container">
            <div id="canvas">
                <h1 id="canvas-title">
                    <span class="title">Art Wall.</span><br />
                    <span class="description">A study on CSS.</span>
                </h1>
            </div>
            <div class="controls">
                <button id="randomize">
                    Shuffle Images
                </button>
                <button id="tilelize">
                    Tile Images
                </button>
                <button id="lineup">
                    Line Up Images
                </button>
                <div class="divider">
                </div>
                <button id="spinnerize">
                    Spin em around!
                </button>
                <button id="straightenup">
                    Straighten Images
                </button>
            </div>
            <div class="about">
                <h1>
                    Art Wall
                </h1>
                This is a study of CSS interaction upon multiple images in a container.
                The controls are similar to organizing icons on a desktop.
                jQuery is used to assist in populating content and toggling classes.<br /><br />
                Nope you can't drag things around.
            </div>
        </div>
    </body>
</html>
